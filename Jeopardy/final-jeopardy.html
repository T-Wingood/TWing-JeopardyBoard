<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JeopardyRound1</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->

  <h1 class = "worksans bounce-in-bck"> Final Round</h1>
  <h2 class = "worksans"> Player Turn</h2>

 <!-- Final Category and Question Boxes -->

  <div class="wrapper-final worksans" style=  "height: 4em">
    <div class="box" style="
    background-color: #060CE9">FINAL CATEGORY </div>
  </div>

  <div class="wrapper-final worksans" style="height: 18em">
    <div class="box" style="
    background-color: #060CE9">FINAL QUESTION</div>
  </div>
<!-- Final Bet and Answers -->

<container class="input worksans">
    <input type="text" placeholder="Point bet amount..." id="inputbox">
</container>
<container class="input worksans">
    <input type="text" placeholder="Final Answer..." id="inputbox">
</container>

  <!-- User Response Buttons -->

    <div class="user-response-final">
    <button><div class="guesspass">BET</div></button>
  </div>

<!-- Player Scores -->

  <div class="playerscore worksans">
    <div class="score">PLAYER 1 SCORE 0</div>
    <div class="score">PLAYER 2 SCORE 0</div>
  </div>
  
<!-- Footer -->
  <footer class="footer worksans">FOOTER SITE INFORMATION</footer>
</body>
</html>
